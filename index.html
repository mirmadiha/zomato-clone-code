<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"/>
    <link rel="stylesheet" type="text/CSS" href="styles/index.css"/>
    <link rel="stylesheet" type="text/CSS" href="styles/nav.css"/>
    <link rel="stylesheet" type="text/CSS" href="styles/top.css"/>
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <div class="nav-elements"><i data-feather="smartphone"></i><a href="#">Get the App</a></div>
            </div>
            <div class="nav-right">
                <div class="nav-elements"><a href="#">Investor Relations</a></div>
                <div class="nav-elements"><a href="#">Add restaurant</a></div>
                <div class="nav-elements"><a href="#">Log in</a></div>
                <div class="nav-elements"><a href="#">Sign up</a></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="top">
            <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="bg-image" class="bg-image"/>
            <div class="center-content">
            <image src="assets/images/logo.png" alt="zomato logo" class="main-logo"/>
            <h1>Discover the best food and drinks in <span class="city">Delhi NCR</span></h1>
            <div class="search-container">
                <div class="location">
                    <i data-feather="map-pin"></i>
                    <input
                    placeholder="Ywca, 1, Ashoka Rd, Hanuman Road Area Connaught Place, New Delhi"
                    class="location-input"/>
                    <i data-feather="chevron-down"></i>
                </div>
                <div class="line"></div>
                <div class="search">
                    <div class="search-icon">
                        <i data-feather="search"></i>
                    </div>
                    <input
                    placeholder="Search for restaurant, cuisine or a dish"
                    class="search-box"/>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
      </script>
</body>
</html>
